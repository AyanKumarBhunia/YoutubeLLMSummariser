<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer - Full Page</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body, html {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
        }
        .container {
            width: 100vw !important;
            min-height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            border-radius: 0;
        }
        .output-area {
            min-height: 60vh;
            width: 98%;
            font-size: 22px;
        }
        .video-header {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            border-left: 4px solid #ff0000;
        }
        .video-header h2 {
            color: #333;
            margin-bottom: 12px;
            font-size: 24px;
            font-weight: 600;
        }
        .video-header p {
            margin: 8px 0;
            color: #666;
            font-size: 16px;
        }
        .video-header strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ YouTube Summarizer</h1>
            <p>AI-powered Video Summariser and Insights</p>
        </div>
        <div id="videoHeader" class="video-header hidden">
            <h2>Video Information</h2>
            <div id="videoDetails"></div>
        </div>
        <div id="outputArea" class="output-area hidden"></div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Generating summary...</p>
        </div>
        <div id="error" class="error hidden">
            <p>‚ùå Something went wrong. Please try again.</p>
        </div>
    </div>
    <script src="fullpage.js"></script>
    <script src="marked.min.js"></script>
</body>
</html>
